<html>
{% if error %}
<p>Database not found</p>
{% else %}
{% if syntaxerror %}
<p>Syntax error in your SQL Query</p>
{% else %}
{% if res %}
<p>The rows in the database are:</p>
{% for row in res %}
<li>{{ row }}</li>
{% endfor %}
{% else %}
<p>No matching rows.</p>
{% endif %}
{% endif %}
{% endif %}
</html>
